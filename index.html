                <div class="game-card">
                    <img src="./game-logo.png" alt="Game Logo" class="game-logo">
                    <h2 class="game-title">Steal Souls</h3>

                    <button class="install-btn" onclick="downloadApp()">Download</button>

                    <script>
                        function downloadApp() {
                            const link = document.createElement("a");
                            link.href ="./steal-souls.apk";
                            link.download = 'Steal Souls.apk';

                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);

                        }
                    </script>
                </div>
